<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Infinite Math Generator</title>
</head>
<body>
    <header class="container-fluid bg-light py-3">
        <div class="row">
            <!-- Title section - centered -->
            <div class="col-12 col-md-8 text-center text-md-end">
                <h1>Infinite Math Questions</h1>
            </div>
            <!-- Language selection - aligned to the right -->
            <div class="col-12 col-md-4 text-center text-md-end">
                <a href="#" class="me-3">繁</a> |
                <a href="#" class="me-3">简</a> |
                <a href="#">Eng</a>
            </div>
        </div>
    </header>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Nav - positioned to the left on larger screens -->
            <nav class="col-12 col-md-3 p-3 bg-light" id="navbar">
                <h2>Topics</h2>
                <ul class="list-unstyled">
                    <li>Simultaneous Equations</li>
                    <li>Equations of lines</li>
                    <li>Quadratics</li>
                    <li>Sums and products of roots</li>
                </ul>
            </nav>
            
            <!-- Main content - centered with a max-width on larger screens -->
            <main class="col-12 col-md-9 p-4" id="main-content">
                <div id="q-box">
                    <div id="info" class="row">
                        <!-- Topic name, and streak stats -->
                        <div id="topic-name" class="col-8"></div>
                        <div id="cur-streak" class="col-2">Current streak: </div>
                        <div id="high-streak" class="col-2">Highest streak: </div>

                    </div>
                    <div id="question" class="row">
                        <!-- Question displayed -->
                    </div>
                    <div id="ans-box" class="row">
                        <!-- Answer box -->
                        <form id="answer-form">
                            <div id="answer"></div>
                            <input type="submit" value="Submit" id="submit-btn">
                        </form>
                    </div>
                    <div id="result-box">
                        <div id="result-msg"></div>
                        <button id="next-btn">Next</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <footer class="bg-light py-3 text-center">
        <div>
            <!-- Contact us -->
            <h3>Contact us</h3>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
